<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="music.css">
    <link rel="stylesheet" data-purpose="Layout StyleSheet" title="Web Awesome" href="/css/app-wa-462d1fe84b879d730fe2180b0e0354e0.css?vsn=d">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-thin.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-solid.css">
</head>
<body>
    <main>
        <div id="cont">
            <img src="Images/doraemon.jpg" alt="">
            <h4>Song Name</h4>
            <input type="range" id="duration">
            <audio src="Images/doraemon opening song HD.mp3" controls></audio>
            <div id="controls">
                <i class="fa-light fa-backward"></i>
                <i class="fa-regular fa-play"></i>
                <!-- <i class="fa-solid fa-arrow-right"></i> -->
                <i class="fa-light fa-pause"></i>
                <i class="fa-light fa-forward"></i>

            </div>
            <input type="range" name="" id="volume">
        </div>
    </main>
























    <script src="music.js"></script>
    
</body>
</html>
